<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="shoeconfig.css" />
    <title>Shoe configurator</title>
  </head>
  <body>
    <h1>Shoe Configurator</h1>
    <section></section>

    <div id="color-box">
      <svg viewBox="0 0 900 200">
        <rect class="color_btn" width="100" height="100" fill="#993865" />
        <rect
          class="color_btn"
          x="110"
          width="100"
          height="100"
          fill="white"
          stroke="black"
        />
        <rect
          class="color_btn"
          x="220"
          width="100"
          height="100"
          fill="#24174c"
        />
        <rect class="color_btn" x="330" width="100" height="100" fill="black" />
        <rect
          class="color_btn"
          x="440"
          width="100"
          height="100"
          fill="#593fc4"
        />
        <rect
          class="color_btn"
          x="550"
          width="100"
          height="100"
          fill="#563385"
        />
        <rect
          class="color_btn"
          x="660"
          width="100"
          height="100"
          fill="#c5529d"
        />
        <rect
          class="color_btn"
          x="770"
          width="100"
          height="100"
          fill="#deb4e6"
        />
      </svg>
    </div>
    <script src="shoeconfig.js"></script>
  </body>
</html>
